<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Friends not the tv show</title>
  </head>
  <body>

<div class="container">
  <h1>Enter your friend's names to get their personal greeting</h1>
  <form id="friends">
   <div class="form-group">
     <label for="friend1">1st Friend:</label>
     <input id="friend1" class="form-control" type="text">
   </div>
   <div class="form-group">
     <label for="friend2">2nd Friend:</label>
     <input id="friend2" class="form-control" type="text">
   </div>
   <div class="form-group">
     <label for="friend3">3rd Friend:</label>
     <input id="friend3" class="form-control" type="text">
   </div>
   <button type="submit" class="btn">Check out your greeting!</button>
 </form>

</div>

  </body>
</html>
